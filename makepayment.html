<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayOnline</title>
    <link rel="stylesheet" href="ehoyzon.css">
    <link rel="stylesheet" href="ehoryzonmedia.css">
    <link rel="stylesheet" href="makepayment.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="Theme">
    <div class="mainhead">
    <nav class="sidebar close">
        <header>
            <div class="image-txt">
                <span class="image">
                    <i class='bx bx-menu bx-rotate-180 togimg ' ></i>
                </span>
            </div>
            <div class="txt header-txt">
                <span class="name">PayOnline</span><br>
            </div>
            <i class='bx bxs-left-arrow-circle bx-rotate-180 toggle' ></i>
        </header>
        <div class="headline">
            <hr>
        </div>
            <div class="menu">
                <div class="menu-bar">
                <div class="menu-links">
                    <li class="nav-link">
                        <a href="index.html">
                            <i class='bx bxs-home icon' ></i>
                            <span class="text nav-text">Home</span>
                            <p><i class='bx bxs-right-arrow icon'></i></p>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="profile.html">
                            <i class='bx bxs-user icon'  ></i>
                            <span class="text nav-text">Profile</span>
                            <p><i class='bx bxs-right-arrow icon' ></i></p>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-history icon'></i>
                            <span class="text nav-text">Transaction History</span>
                            <p1><i class='bx bxs-right-arrow icon'></i></p1>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="makepayment.html">
                            <i class='bx bx-money-withdraw icon'></i>
                            <span class="text nav-text">MakePayment</span>
                            <p4><i class='bx bxs-right-arrow icon'></i></p4>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-user-rectangle icon'></i>
                            <span class="text nav-text">Login as Admin</span>
                            <p3><i class='bx bxs-right-arrow icon'></i></p3>
                        </a>
                    </li>
                    <li class="mode">
                         <div class="moon-sun">
                            <i class='bx bx-moon icon moon' ></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                            <span class="mode-text text">Theme</span>
                            <div class="toggle-switch">
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider"></span>
                                  </label>
                            </div>
                    </li>
                </div>
                </div>
            </div>
    </nav>
    <div class="maintxt">
        PayOnline
        <div class="buttons">
            <a href="login.html"><button class="login"><i class='bx bx-log-in' style='color:white' ></i><span>Login</span></button></a>
            <a href="signup.html"><button class="signup"><i class='bx bxs-user-check' style='color:white'></i><span>Sign up</span></button></a>
        </div>
    </div>
  <div class="container">
    <div class="cards">
        <div class="card white">
            <p class="tip"><img src="gpay.png.png"><img src="paypal.png.png"><img src="paytm.png.png"></p>
            <p class="second-text">Pay with UPI app</p>
        </div>
        <div class="card blue">
            <p><i class='bx bxs-credit-card'></i><i class='bx bxl-mastercard' ></i></p>
            <p class="second-text">Card</p>
        </div>
        <div class="card green">
            <i class='bx bxs-bank' ></i>
            <p class="second-text">Net Banking</p>
        </div>
    </div>
  </div>
</div>
    
</body>
<script src ="ehoyzon.js"></script>
</html>
